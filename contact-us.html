  <h1 id="Contacttitle" style="text-align:center;"> Contact Us</h1>
  <div class="contact">
    <form method="POST">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your first name..">

      <label for="lname">Last Name</label>

    </form>
